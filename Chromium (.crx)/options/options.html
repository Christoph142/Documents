<!DOCTYPE html>
<META HTTP-EQUIV="content-type" CONTENT="text/html; charset=utf-8">
<html>
<head>
	<title>Documents</title>
    <link rel="icon" type="image/png" href="../images/contextmenu.png">
    <link rel="stylesheet" type="text/css" href="options.css">
    <script type="text/javascript" src="options.js"></script>
</head>

<body>

<header>
	<img src="../images/icon@2x.png" style="height:96px;">
    <h1 id="widget-name">Documents</h1>
    <h3><span class="i18n" data-i18n="by"></span> <a href="http://my.opera.com/christoph142/blog/" target="_blank" style="background-color:transparent;">Christoph142</a></h3>
</header>

<section>
    <h3 class="i18n" data-i18n="Options"></h3>
    <fieldset>
    <p class="i18n" data-i18n="choosedocs"></p>
    <p id="multicol">
    <input type="checkbox" id="pdf" checked="checked"> <label for="pdf">PDF</label><br>
    <input type="checkbox" id="doc" checked="checked"> <label for="doc">Word (.doc, .docx)</label><br>
    <input type="checkbox" id="xls" checked="checked"> <label for="xls">Excel (.xls, .xlsx)</label><br>
    <input type="checkbox" id="ppt" checked="checked"> <label for="ppt">Powerpoint (.ppt, .pptx)</label><br>
    <input type="checkbox" id="odt" checked="checked"> <label for="odt">Open Office (.odt, .ods)</label><br>
    <input type="checkbox" id="pages" checked="checked"> <label for="pages">Apple Pages</label><br>
	<input type="checkbox" id="ai" checked="checked"> <label for="ai">Adobe Illustrator (.ai)</label><br>
    <input type="checkbox" id="psd" checked="checked"> <label for="psd">Adobe Photoshop (.psd)</label><br>
    <input type="checkbox" id="tiff" checked="checked"> <label for="tiff">Tagged Image File (.tiff)</label><br>
    <input type="checkbox" id="dxf" checked="checked"> <label for="dxf">Autodesk AutoCad (.dxf)</label><br>
    <input type="checkbox" id="svg" checked="checked"> <label for="svg">Scalable Vector Graphics (.svg)</label><br>
    <input type="checkbox" id="eps" checked="checked"> <label for="eps">PostScript (.eps, .ps)</label><br>
    <input type="checkbox" id="ttf" checked="checked"> <label for="ttf">Fonts (.ttf, .otf)</label><br>
    <input type="checkbox" id="xps" checked="checked"> <label for="xps">XML Paper Specification (.xps)</label>
    </p>
    </fieldset>
</section>

<footer>
    <p class="i18n" data-i18n="footer"></p>
</footer>
  
</body>
</html>
